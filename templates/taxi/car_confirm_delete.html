{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Are you sure you want to delete {{ car.model }}?</h1>
  <div class="button-container">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">Cancel</a>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Confirm Delete" class="btn btn-danger">
    </form>
  </div>
{% endblock %}
